<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <h1>Quote</h1>
            <h2 id="quote">"Your quote will appear here"</h2>
            <h3 id="author">- Author</h3>
        </div>
        <div class="button-group">
            <button class="btn btn-next" id="nextBtn">Next Quote</button>
            <button class="btn btn-copy" id="copyBtn">Copy</button>
            <button class="btn btn-twitter" id="twitterBtn">Post on Twitter</button>
            <button class="btn btn-download" id="downloadBtn">Download Quote</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
